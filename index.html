<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Saver (File Handling)</title>

    <style>
        *{margin:0;padding:0;font-family:Poppins, sans-serif;box-sizing:border-box;}
        body{background:#eef3f8;display:flex;justify-content:center;padding-top:40px;}
        .container{width:420px;background:#fff;padding:25px;border-radius:15px;
        box-shadow:0 3px 12px rgba(0,0,0,0.13);}

        h2{text-align:center;margin-bottom:18px;color:#333;}
        input,button,select{
            width:100%;padding:12px;margin:10px 0;border-radius:8px;
            border:1px solid #bbb;font-size:15px;background:#fafafa;
        }
        button{
            background:#4A90E2;color:white;border:none;font-weight:bold;cursor:pointer;
        }
        button:hover{background:#357ABD;}

        .message{
            padding:12px;background:#e8f4ff;border-left:4px solid #4A90E2;
            border-radius:8px;margin-top:15px;color:#333;
        }
        .contact-list{
            margin-top:20px;background:#fafafa;border-radius:10px;border:1px solid #ddd;
            padding:15px;max-height:200px;overflow-y:auto;
        }
        .item{
            padding:8px;border-bottom:1px solid #ddd;
        }
        .item:last-child{border-bottom:none;}
    </style>
</head>

<body>

<div class="container">

    <h2>ðŸ“± Contact Savers (Using File Handling)</h2>

    {% if message %}
    <div class="message">{{ message }}</div>
    {% endif %}

    <form method="POST">
        <select name="action">
            <option value="add">Add Contact</option>
            <option value="search">Search Contact</option>
            <option value="delete">Delete Contact</option>
        </select>

        <input type="text" name="name" placeholder="Enter Name">
        <input type="text" name="number" placeholder="Enter Number (Add only)">

        <button type="submit">Submit</button>
    </form>

    <div class="contact-list">
        {% for name, number in contact.items() %}
            <div class="item">{{ name }} â†’ {{ number }}</div>
        {% else %}
            <div>No contacts saved yet</div>
        {% endfor %}
    </div>

</div>

</body>
</html>
